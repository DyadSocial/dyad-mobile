syntax = "proto3";

import "google/protobuf/timestamp.proto";

message Group {
    string gid = 1;
    int32 member_count = 2;
    repeated User members = 3;
}

message Post {
    string id = 1;
    string author = 2;
    string content = 3;
    google.protobuf.Timestamp last_updated = 4;
    google.protobuf.Timestamp created = 5;
    string title = 6;
}

// Send the last posts for a response with more posts
message PostQuery {
    string id = 1;
    string author = 2;
    string gid = 6;
}

message PostUploadAck {
    int32 id = 1;
    google.protobuf.Timestamp saved_time = 2;
}

message User {
    string username = 1;
    string hwid = 2;
}

service GroupSync{
    rpc addUserToGroup(User) returns (Group);
    rpc delUserFromGroup(User) returns (Group);
}

service PostsSync {
    rpc refreshPosts(PostQuery) returns (stream Post);
    rpc queryPosts(PostQuery) returns (stream Post);
    rpc uploadPosts(stream Post) returns (stream PostUploadAck);
}
